# Cloud Build config for Frontend
steps:
  # Build the container image with build arg
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--build-arg'
      - 'REACT_APP_BACKEND_URL=${_BACKEND_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ship-management-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ship-management-frontend:latest'
      - './frontend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ship-management-frontend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ship-management-frontend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ship-management-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ship-management-frontend:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

substitutions:
  _BACKEND_URL: 'https://your-backend-url.run.app'

images:
  - 'gcr.io/$PROJECT_ID/ship-management-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ship-management-frontend:latest'
